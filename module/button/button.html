<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>button</title>
  <link rel="stylesheet" href="../../dist/ui.css">
  <script src="../../dist/ui.js"></script>
</head>

<body>

  <section>
    <h2>Button</h2>
    <article>
      <a class="button">主题色</a>
      <a class="button success">推荐</a>
      <a class="button warning">警告</a>
      <a class="button error">阻止</a>
      <a class="button disabled" disabled>禁用</a>
    </article>
  </section>
  <section>
    <h2>Button Size</h2>
    <article>
      <a class="button larger">很大的按钮</a>
      <a class="button large">大按钮</a>
      <a class="button">正常大小</a>
      <a class="button small">小按钮</a>
      <a class="button smaller">超小</a>
    </article>
  </section>

</body>

</html>
